<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWrap | Phone Selection</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="nav_styles.css">
    <link rel="stylesheet" href="phone_selection_styles.css">
    <link rel="stylesheet" href="main_styles.css">
    <link rel="stylesheet" href="footer_styles.css">
    <link rel="shortcut icon" href="assets/site_icon.ico">
</head>
<body onload="loadStylesheet()">
    <!-- Nav bar -->
    <div id="navContainer">
        <img id="navLogo" src="ui_images/nav_logo.svg" alt="ReWrap Logo" onmousedown="redirect('index.html', event)">
        <ul>
            <li id="whatnewLI"><a href="new.html">What's New</a></li>
            <li id="customLI"><a href="phone_selection.html?type=custom">Custom</a></li>
            <li id="presetsLI"><a href="phone_selection.html?type=presets">Presets</a></li>
            <li id="stickersLI"><a href="stickers.html">Stickers</a></li>
        </ul>
        <div id="helpIcon" onmousedown="redirect('help.html', event)"><p>?</p></div>
    </div>

    <!-- Sub-Nav -->
    <div id="subNav">
        <span id="subNavHeading">>>&#160</span><span>Phone selection</span>
    </div>

    <!-- Phone selection container -->
    <div id="phoneSelectionContainer">
        <h1>Apple</h1>
        <div id="applePhonesContainer" class="phoneImageContainer">
            <!-- Items automatically inserted by script -->
        </div>
        <h1>Samsung</h1>
        <div id="samsungPhonesContainer" class="phoneImageContainer">
            <!-- Items automatically inserted by script -->
        </div>
    </div>
    

    <!-- Sub-Footer -->
    <div id="subFooter">
        <span onclick="backToTop()">Back to top â–²</span>
    </div>

    <!-- Footer -->
    <div id="footerContainer">
        <div id="footerSocials">
            <h1>Our Socials: </h1>
            <div>
                <a href="https://www.instagram.com/rewrap_nz/" target="_blank" rel="noreferrer noopener" title="@rewrap_nz">
                    <img src="ui_images/instagram_logo.svg" alt="Intagram Logo">
                </a>
                <a onclick="emailPrompt()" title="rewrapvinyl@gmail.com">
                    <img src="ui_images/mail_icon.svg" alt="Mail Icon">
                </a>
            </div>
            <input type="text" value="rewrapvinyl@gmail.com" id="hiddenEmail" readonly>
        </div>
    </div>

    <!--#########-->
    <!-- Scripts -->
    <!--#########-->

    <!-- Load nav stylesheet -->
    <script>
        function loadStylesheet() {
            const params = new URLSearchParams(window.location.search);
            if(params.has("type")) {
                if(params.get("type") == "custom") {
                    document.getElementsByTagName("head")[0].insertAdjacentHTML(
                        "beforeend",
                        "<link rel=\"stylesheet\" href=\"custom_wraps_styles.css\" />");
                    document.getElementById("customLI").firstChild.setAttribute("href", "javascript:void(0)");
                } else if(params.get("type") == "presets") {
                    redirect("preset_wraps.html");
                    document.getElementsByTagName("head")[0].insertAdjacentHTML(
                        "beforeend",
                        "<link rel=\"stylesheet\" href=\"preset_wraps_styles.css\" />");
                    document.getElementById("presetsLI").firstChild.setAttribute("href", "javascript:void(0)");
                } else {
                    redirect("phone_selection.html?type=custom");
                }
            } else {
                redirect("phone_selection.html?type=custom");
            }
        }
    </script>


    <!-- Dynamically add phones to page -->
    <script src="apple_phones.js"></script> <!-- Apple phones array -->
    <script src="samsung_phones.js"></script> <!-- Samsung phones array -->

    <script>
        const params = new URLSearchParams(window.location.search);
        var redirectUrl;
        if(params.has("type")) {
            if(params.get("type") == "custom") {
                redirectUrl = "custom_wraps.html?phone=";
            } else if(params.get("type") == "presets") {
                redirectUrl = "preset_wraps.html?phone=";
            }
        }

        // Create items for Apple phones
        for(item of apple_phones) {
            // Create div element (container for phone item)
            var div = document.createElement("div");
            
            // Create image element (phone SVG)
            var img = document.createElement("img");
            // Set the image source and alt
            var src = "phone_vectors/"+item.id+".svg";
            img.setAttribute("src", src);
            img.setAttribute("alt", item.name);
            // Append image to div
            div.appendChild(img);
            
            // Create span element (phone name)
            var span = document.createElement("span");
            // Set span text
            span.innerHTML = item.name;
            // Append text to div
            div.appendChild(span);
            
            // Create link element
            var a = document.createElement("a");
            // Set link url
            var href = redirectUrl+item.id;
            a.setAttribute("href", href);
            // Append div to link
            a.appendChild(div);
            
            // Append complete div to website
            document.getElementById("applePhonesContainer").appendChild(a);
        }

        // Create items for Samsung phones
        for(item of samsung_phones) {
            // Create div element (container for phone item)
            var div = document.createElement("div");
            
            // Create image element (phone SVG)
            var img = document.createElement("img");
            // Set the image source and alt
            var src = "phone_vectors/"+item.id+".svg";
            img.setAttribute("src", src);
            img.setAttribute("alt", item.name);
            // Append image to div
            div.appendChild(img);
            
            // Create span element (phone name)
            var span = document.createElement("span");
            // Set span text
            span.innerHTML = item.name;
            // Append text to div
            div.appendChild(span);
            
            // Create link element
            var a = document.createElement("a");
            // Set link url
            var href = redirectUrl+item.id;
            a.setAttribute("href", href);
            // Append div to link
            a.appendChild(div);
            
            // Append complete div to website
            document.getElementById("samsungPhonesContainer").appendChild(a);
        }
    </script>


    <script src="global_functions.js"></script>
</body>
</html>
